<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>grid Demo</title>
	<link rel="stylesheet" type="text/css" href="scss/grid.css">
	<style>
		.box {
			border: 1px solid black;
			background: pink;
			color: black;
			margin-bottom: 20px;
			height: 40px;
			text-align: center;
			font-family: sans-serif;
		}
	</style>
</head>
<body>

<div class="grid12">
	<div class="box sm0 lg8 g12">sm0 lg8 g12</div>

	<div class="box md12 g8">xs12 sm12 g8</div>
	<div class="box md12 g4">xs12 sm12 g4</div>

	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box g0">0</div>

	<div class="box xs4 sm2 g1">xs4 sm2 g1</div>
	<div class="box xs8 sm4 g2">xs8 sm4 g2</div>
	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box xs12 sm6 g3">xs12 sm6 g3</div>
	<div class="box xs8 sm4 g2">xs8 sm4 g2</div>
	<div class="box xs4 sm2 g1">xs4 sm2 g1</div>
</div>

<div class="grid10">
	<div class="box xs10 g7">Big Item</div>
	<div class="box xs10 g3">Small Item</div>
	<div class="box xs10 sm5 g0">Item only on xs and sm</div>
</div>

</body>
</html>
